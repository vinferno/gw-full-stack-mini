<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geekwise Social Club: Edit Profile</title>
    <link rel="stylesheet" href="../css/default.css">
    <script src="js/edit-profile.js"></script>
</head>
<body>
<section id="profile" class="profile">
    <div >
        <div class="flex-horizontal">
            <div class="profile-background">
                <h1 class="white no-wrap">Username </h1>

                <div>
                    <ul class="text-align-left">
                        <li>Name: <input id="name" type="text">
                        <li>Email: <input id="email" type="text"></li>
                    </ul>
                </div>
                <ul>
                    <li>
                        About Me:
                        <textarea id="about" name="" id="" style="width: 90%"></textarea>
                    </li>
                </ul>



            </div>
            <div class="profile-background-right">
                <img class="profile-image" src="https://source.unsplash.com/featured/500x500/?selfie" alt="">
            </div>
        </div>

        <div class="profile-actions">
            <nav>
                <ul class="flex-vertical">

                    <li>
                        <form action="">
                            <label>
                                <span>Username/Email</span>
                                <input  type="text" placeholder="username/email">
                            </label>

                            <label>
                                <span>Password</span>
                                <input id="password" type="password" placeholder="password">
                            </label>
                            <button id="updateButton">UPDATE</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>


    </div>

</section>
<footer>
    <div>
        <p>Posted by: Vinson Fernandez</p>
        <p>Contact information: <a href="mailto:vinsonfernandez@gmail.com">
            vinsonfernandez@gmail.com</a>.</p>
    </div>

</footer>
</body>
</html>
